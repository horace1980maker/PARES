version: '3.8'

services:
  backend:
    build:
      context: ./backend
    expose:
      - "8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      # - ./backend/documents:/app/documents # Usar documentos dentro de la imagen para evitar problemas de volumen
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_DB_DIR=/app/chroma_db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000')\" || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    expose:
      - "80"
    environment:
      - VITE_API_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
