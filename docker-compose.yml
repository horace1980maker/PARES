version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./backend/documents:/app/documents
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CHROMA_DB_DIR=/app/chroma_db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000 # Cambiar esto en producción a la URL pública del backend
    depends_on:
      - backend
    restart: unless-stopped
